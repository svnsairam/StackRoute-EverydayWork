<html>
    <head>
        <meta charset="utf-8">
        <style>
        #emphasisID {
            color: blue;
        }
        #sectorID{
            color: darkcyan;
        }
        #sectorID li:nth-child(4){
            color : yellow;
        }

        .emphasisClass{
            color: red;
        }

       
        </style>
    </head>
    <body>

    <!-- We use Id's to target specific element -->
    <!-- We use class to target group of elements -->
        <ul>
            <li> Hie </li>
            <li id = "emphasisID"> this is </li>
            <li class="emphasisClass"> my html </li>
            <li> course </li>
        </ul>

        <ul>
                <li> Hie </li>
                <li class = "emphasisClass"> this is </li>
                <li class="emphasisClass"> my html </li>
                <li> course </li>
        </ul>
       
        <ul id = "sectorID">
                <li> Hie </li>
                <li > this is </li>
                <li > my html </li>
                <li> course </li>
        </ul>
    
            
    </body>
</html>
